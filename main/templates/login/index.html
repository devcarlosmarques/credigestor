{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CLM CONSIG - Sistema de Gerenciamento para Promotoras</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="{% static 'login/css/style.css' %}" />
  </head>
  <body>
    <section class="ftco-section">
      <div class="container">
        <div class="row justify-content-center"></div>
        <div class="row justify-content-center">
          <div class="col-md-7 col-lg-5">
            {% if messages %}
              <div class="alert alert-info" role="alert" style="width: 100%;">
                {% for message in messages %}
                  {{ message }}
                {% endfor %}

                {% if user.is_authenticated %}
                  <a href="{% url 'logout' %}">Logout</a>
                {% endif %}
              </div>
            {% endif %}
            <div class="login-wrap p-4 p-md-5">
              <div style="display: flex; justify-content: center; align-items: center;">
                <img src="{% static 'login/images/logo.png' %}" alt="Descrição da Imagem" style="width: 150px; height: 150px;" />
              </div>
              <h3 class="text-center mb-4">CLM CONSIG</h3>
              <form action="{% url 'login' %}" method="POST" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                  <input name="campo_login" type="text" class="form-control rounded-left" placeholder="Digite seu login" required />
                </div>
                <div class="form-group d-flex">
                  <input name="campo_senha" type="password" class="form-control rounded-left" placeholder="Digite sua senha" required />
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="form-control btn rounded submit px-3" style="background-color: black; color: white; width: 150px;">Acessar Sistema</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="{% static 'login/js/jquery.min.js' %}"></script>
    <script src="{% static 'login/js/popper.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>
  </body>
</html>
